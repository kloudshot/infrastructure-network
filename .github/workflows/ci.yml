name: InfrastructureNetwork CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  setup:
    runs-on: macos-14
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Use Xcode 15.2
        run: sudo xcode-select --switch /Applications/Xcode_15.2.app

  build-and-test:
    runs-on: macos-14
    steps:
      - name: Build
        run: |
          swift build

      - name: Test
        run: |
          swift test
